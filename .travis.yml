language: php
php:
  - 5.3.3
  - 5.4
branches:
  only:
    - 7.x
env:
  - FEDORA_VERSION="3.5"
  - FEDORA_VERSION="3.6.2"
before_install:
  - cd $HOME
  - git clone -b 7.x git://github.com/Islandora/islandora.git
  - git clone -b 7.x git://github.com/Islandora/islandora_solution_pack_image.git
  - git clone -b 7.x git://github.com/Islandora/islandora_solution_pack_large_image.git
  - export ISLANDORA_DIR=$HOME/islandora
  - $HOME/islandora/tests/scripts/travis_setup.sh
  - cd $HOME/drupal-*
  - ln -s $TRAVIS_BUILD_DIR sites/all/modules/islandora_paged_content
  - ln -s $HOME/islandora_solution_pack_image sites/all/modules/islandora_solution_pack_image
  - ln -s $HOME/islandora_solution_pack_large_image sites/all/modules/islandora_solution_pack_large_image
  - sudo sh $TRAVIS_BUILD_DIR/adore.sh
  - drush en --user=1 --yes islandora_basic_image
  - drush en --user=1 --yes islandora_large_image
  - drush en --yes islandora_paged_content
script:
  - ant -buildfile sites/all/modules/islandora_paged_content/build.xml lint
  - $ISLANDORA_DIR/tests/scripts/line_endings.sh sites/all/modules/islandora_paged_content
  - drush coder-review --reviews=production,security,style,i18n,potx,sniffer islandora_paged_content
  - phpcpd --names *.module,*.inc,*.test sites/all/modules/islandora_paged_content
  - drush test-run --uri=http://localhost:8081 "Islandora Paged Content"
